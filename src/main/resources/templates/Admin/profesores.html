<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profesores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding-top: 120px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-create {
            margin-bottom: 10px;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .pagination-button {
            border: none;
            padding: 8px 12px;
            margin: 0 2px;
            background-color: #0d6efd; /* Azul Bootstrap */
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pagination-button:hover {
            background-color: #0b5ed7; /* Azul más oscuro */
            transform: scale(1.05);
        }

        .pagination-button:disabled {
            background-color: #adb5bd; /* Gris Bootstrap */
            cursor: not-allowed;
        }

        .pagination-button.active {
            background-color: #ffc107; /* Amarillo Bootstrap */
            color: black;
            font-weight: bold;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #212529; /* Color oscuro para el texto */
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: #212529; /* Color oscuro */
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #0d6efd; /* Azul para hover */
        }

        .navbar-nav .nav-icon {
            margin-right: 5px;
            font-size: 1.2rem;
        }

        .navbar-toggler-icon {
            background-color: #212529; /* Ícono oscuro para el menú móvil */
        }

        .navbar .container {
            max-width: 80%; /* Elimina el límite de 900px y ocupa todo el ancho */
            width: 80%; /* Asegura que se ocupe el 100% del ancho */
            padding: 0; /* Elimina el padding lateral */
        }
    </style>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-graduation-cap"></i> Sistema Escolar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/alumnos">
                            <i class="fas fa-users nav-icon"></i> Alumnos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profesores"> <!-- Agregar enlace a Profesores -->
                            <i class="fas fa-chalkboard-teacher nav-icon"></i> Profesores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carreras">
                            <i class="fas fa-user-plus nav-icon"></i> Carreras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grupos">
                            <i class="fas fa-layer-group nav-icon"></i> Grupos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</head>
<body>
<div class="container">
    <!-- Botón de volver -->

    <h1>Lista de Profesores</h1>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary btn-create" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        <i class="fas fa-user-plus"></i> Registrar Nuevo Profesor
    </button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo Electronico</th>
            <th>Contraseña</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profesores : ${list}">
            <td th:text="${profesores.profesor_id}"></td>
            <td th:text="${profesores.nombre}"></td>
            <td th:text="${profesores.apellido}"></td>
            <td th:text="${profesores.correo}"></td>
            <td>
                <div class="password-container">
                    <h1 id="hiddenPassword" style="display: block;">***</h1>
                    <h1 id="visiblePassword" th:text="${profesores.contra}" style="display: none;"></h1>
                </div>
            </td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                        th:data-id="${profesores.profesor_id}"
                        th:data-nombre="${profesores.nombre}">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination" id="pagination"></div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    function togglePasswordVisibility() {
        const hiddenPassword = document.getElementById('hiddenPassword');
        const visiblePassword = document.getElementById('visiblePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        if (hiddenPassword.style.display === "block") {
            hiddenPassword.style.display = "none";
            visiblePassword.style.display = "block";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            hiddenPassword.style.display = "block";
            visiblePassword.style.display = "none";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>

<!-- Modal para agregar alumno -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Registrar Nuevo Profesor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/addgrupos" id="addStudentForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombreGrupo" id="studentName" required>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="saveStudentBtn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Profesor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/updateGRUPO" id="editAlumnoForm">
                    <div class="mb-3">
                        <label for="editAlumnoId" class="form-label">ID</label>
                        <input type="text" name="grupo_id" class="form-control" id="editAlumnoId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombreGrupo" id="editNombre">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = new bootstrap.Modal(document.getElementById('editModal'));
        const table = document.querySelector('tbody');

        table.addEventListener('click', function(e) {
            if (e.target && e.target.matches('button[data-bs-toggle="modal"]')) {
                const button = e.target;
                const profesorId = button.getAttribute('data-id');
                const nombre = button.getAttribute('data-nombre');

                // Set the modal input fields with data
                document.getElementById('editAlumnoId').value = profesorId;
                document.getElementById('editNombre').value = nombre;

                // Show the modal
                modal.show();
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
