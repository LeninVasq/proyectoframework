<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profesores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-create {
            margin-bottom: 10px;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Profesores</h1>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary btn-create" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        <i class="fas fa-user-plus"></i> Registrar Nuevo Profesor
    </button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>

            <th>Correo Electronico</th>
            <th>Contraseña</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="profesores : ${list}">
            <td th:text="${profesores.profesor_id}"></td>
            <td th:text="${profesores.nombre}"></td>
            <td th:text="${profesores.apellido}"></td>
            <td th:text="${profesores.correo}"></td>



            <td>
                <h1 id="hiddenPassword" style="display: block;">***</h1>
                <h1 id="visiblePassword" th:text="${profesores.contra}" style="display: none;"></h1> <!-- Contraseña real -->

                <button type="button" onclick="togglePasswordVisibility()" style="background: none; border: none;">
                    <i id="eyeIcon" class="fas fa-eye"></i> <!-- Ícono de ojo -->
                </button>
            </td>
            <!--            <td th:text="${profesores.roles.rol_id}"></td>
-->


            <td>
                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                        th:data-id="${profesores.profesor_id}"
                        th:data-nombre="${profesores.nombre}">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
</div>



<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    function togglePasswordVisibility() {
        const hiddenPassword = document.getElementById('hiddenPassword');
        const visiblePassword = document.getElementById('visiblePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        if (hiddenPassword.style.display === "block") {
            hiddenPassword.style.display = "none";
            visiblePassword.style.display = "block";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            hiddenPassword.style.display = "block";
            visiblePassword.style.display = "none";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>







<!-- Modal para agregar alumno -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Registrar Nuevo Profesor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  method="post" action="/addgrupos" id="addStudentForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombreGrupo" id="studentName" required>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="saveStudentBtn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Profesor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/updateGRUPO" id="editAlumnoForm">
                    <div class="mb-3">
                        <label for="editAlumnoId" class="form-label">IDS</label>
                        <input type="text"  name="grupo_id" class="form-control" id="editAlumnoId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombreGrupo" id="editNombre">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Populate Modal -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = new bootstrap.Modal(document.getElementById('editModal'));
        const table = document.querySelector('tbody');

        table.addEventListener('click', function(e) {
            if (e.target && e.target.matches('button[data-bs-toggle="modal"]')) {
                const button = e.target;
                const alumnoId = button.getAttribute('data-id');
                const nombre = button.getAttribute('data-nombre');
                const apellido = button.getAttribute('data-apellido');

                // Set the modal input fields with data
                document.getElementById('editAlumnoId').value = alumnoId;
                document.getElementById('editNombre').value = nombre;
                document.getElementById('editApellido').value = apellido;

                // Show the modal
                modal.show();
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
