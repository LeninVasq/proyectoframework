<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Grupos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding-top: 120px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-create {
      margin-bottom: 10px;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .pagination-button {
      border: none;
      padding: 8px 12px;
      margin: 0 2px;
      background-color: #0d6efd; /* Azul Bootstrap */
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .pagination-button:hover {
      background-color: #0b5ed7; /* Azul más oscuro */
      transform: scale(1.05);
    }

    .pagination-button:disabled {
      background-color: #adb5bd; /* Gris Bootstrap */
      cursor: not-allowed;
    }

    .pagination-button.active {
      background-color: #ffc107; /* Amarillo Bootstrap */
      color: black;
      font-weight: bold;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido */
      backdrop-filter: blur(10px); /* Efecto de desenfoque */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #212529; /* Color oscuro para el texto */
    }

    .navbar-nav .nav-link {
      font-size: 1rem;
      font-weight: 500;
      color: #212529; /* Color oscuro */
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #0d6efd; /* Azul para hover */
    }

    .navbar-nav .nav-icon {
      margin-right: 5px;
      font-size: 1.2rem;
    }

    .navbar-toggler-icon {
      background-color: #212529; /* Ícono oscuro para el menú móvil */
    }

    .navbar .container {
      max-width: 80%; /* Elimina el límite de 900px y ocupa todo el ancho */
      width: 80%; /* Asegura que se ocupe el 100% del ancho */
      padding: 0; /* Elimina el padding lateral */
    }
  </style>
</head>
<body>
<!-- Navbar se mantiene igual -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/home">
      <i class="fas fa-graduation-cap"></i> Sistema Escolar
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/alumnos">
            <i class="fas fa-users nav-icon"></i> Alumnos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profesores"> <!-- Agregar enlace a Profesores -->
            <i class="fas fa-chalkboard-teacher nav-icon"></i> Profesores
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carreras">
            <i class="fas fa-user-plus nav-icon"></i> Carreras
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/grupos">
            <i class="fas fa-layer-group nav-icon"></i> Grupos
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Lista de Grupos</h1>
  <button type="button" class="btn btn-primary btn-create" data-bs-toggle="modal" data-bs-target="#addStudentModal">
    <i class="fas fa-user-plus"></i> Registrar Nuevo Grupo
  </button>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha_creacion</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="groupTableBody">
    <tr th:each="grupos : ${list}">
      <td th:text="${grupos.grupo_id}"></td>
      <td th:text="${grupos.nombreGrupo}"></td>
      <td th:text="${#dates.format(grupos.fecha_creacion, 'dd/MM/yyyy')}"></td>
      <td>
        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                th:data-id="${grupos.grupo_id}"
                th:data-nombre="${grupos.nombreGrupo}">
          <i class="fas fa-edit"></i> Editar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div id="pagination" class="pagination"></div>
</div>

<!-- Los modales se mantienen igual -->

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Configuración de la paginación
    const itemsPerPage = 5;
    let currentPage = 1;

    // Obtener todos los elementos de la tabla
    const tableBody = document.getElementById('groupTableBody');
    const rows = Array.from(tableBody.getElementsByTagName('tr'));
    const totalPages = Math.ceil(rows.length / itemsPerPage);

    // Función para mostrar los elementos de la página actual
    function displayTableData() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;

      // Ocultar todas las filas
      rows.forEach(row => row.style.display = 'none');

      // Mostrar solo las filas de la página actual
      rows.slice(start, end).forEach(row => row.style.display = '');

      // Actualizar la paginación
      updatePagination();
    }

    // Función para crear los botones de paginación
    function updatePagination() {
      const paginationElement = document.getElementById('pagination');
      paginationElement.innerHTML = '';

      // Botón Previous
      const prevButton = document.createElement('button');
      prevButton.innerHTML = '&laquo;';
      prevButton.classList.add('pagination-button');
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayTableData();
        }
      });
      paginationElement.appendChild(prevButton);

      // Botones de número de página
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('pagination-button');
        if (i === currentPage) {
          button.classList.add('active');
        }
        button.addEventListener('click', () => {
          currentPage = i;
          displayTableData();
        });
        paginationElement.appendChild(button);
      }

      // Botón Next
      const nextButton = document.createElement('button');
      nextButton.innerHTML = '&raquo;';
      nextButton.classList.add('pagination-button');
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayTableData();
        }
      });
      paginationElement.appendChild(nextButton);
    }

    // Inicializar la visualización
    displayTableData();

    // Manejador del modal de edición
    const modal = new bootstrap.Modal(document.getElementById('editModal'));
    const table = document.querySelector('tbody');

    table.addEventListener('click', function(e) {
      if (e.target && e.target.matches('button[data-bs-toggle="modal"]')) {
        const button = e.target;
        const grupoId = button.getAttribute('data-id');
        const nombre = button.getAttribute('data-nombre');

        document.getElementById('editAlumnoId').value = grupoId;
        document.getElementById('editNombre').value = nombre;

        modal.show();
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
