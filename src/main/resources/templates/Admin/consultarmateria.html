<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #007bff;
            color: #fff;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .pagination a.active {
            background-color: #007bff;
            color: #fff;
            pointer-events: none;
        }
        .pagination a.disabled {
            color: #ddd;
            pointer-events: none;

    </style>

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Lista de Materias</h1>
        <div>
            <a class="btn btn-secondary" th:href="@{/carreras}">Volver</a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Crear Materia</button>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="materia : ${materias.content}">
            <td th:text="${materia.materia_id}"></td>
            <td th:text="${materia.nombreMateria}"></td>
            <td th:text="${materia.descripcion}"></td>
            <td>
                <button type="button" class="btn btn-warning btn-sm"
                        th:data-id-carrera="${materia.carrera.carrera_id}"
                        th:data-nombre-carrera="${materia.nombreMateria}"
                        th:data-descripcion="${materia.descripcion}"
                        th:data-materia-id="${materia.materia_id}">
                    Editar
                </button>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(materias.content)}">
            <td colspan="4" class="text-center">No hay materias disponibles</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${materias.totalPages > 1}" class="pagination">
        <a th:href="@{/materias/{id}(id=${carreraId}, page=${currentPage - 1})}" th:class="${currentPage == 0} ? 'disabled'" class="page-link">&laquo; Anterior</a>
        <a th:each="i : ${#numbers.sequence(0, materias.totalPages - 1)}"
           th:href="@{/materias/{id}(id=${carreraId}, page=${i})}"
           th:class="${currentPage == i} ? 'active'" class="page-link"
           th:text="${i + 1}"></a>
        <a th:href="@{/materias/{id}(id=${carreraId}, page=${currentPage + 1})}" th:class="${currentPage + 1 >= materias.totalPages} ? 'disabled'" class="page-link">Siguiente &raquo;</a>
    </nav>
</div>

<!-- Modal para crear nueva materia -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Crear Nueva Materia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/guardarmaterias}" method="post" th:object="${materias}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreMateria" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreMateria" name="nombreMateria" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    <input type="hidden" name="carrera.carrera_id" th:value="${carreraId}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Modal para editar la carrera -->
<div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Carrera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/actumaterias" method="post">
                    <!-- Campo oculto para el ID de la materia -->
                    <input type="hidden" id="materiaId" name="materiaId" />
                    <!-- Campo oculto para el ID de la carrera -->
                    <input type="hidden" id="idCarrera" name="idCarrera" />

                    <div class="mb-3">
                        <label for="nombreCarrera" class="form-label">Nombre de la carrera</label>
                        <input type="text" class="form-control" id="nombreCarrera" name="nombreCarrera" />
                    </div>

                    <div class="mb-3">
                        <label for="descripcionCarrera" class="form-label">Descripción de la carrera</label>
                        <textarea type="text" class="form-control" rows="3" required id="descripcionCarrera" name="descripcionCarrera" /></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>




<script>
    document.querySelector('tbody').addEventListener('click', function(e) {
        if (e.target && e.target.matches('button.btn-warning')) {
            const idCarrera = e.target.getAttribute('data-id-carrera');
            const nombreCarrera = e.target.getAttribute('data-nombre-carrera');
            const descripcionCarrera = e.target.getAttribute('data-descripcion');
            const materiaId = e.target.getAttribute('data-materia-id'); // Capturamos el ID de la materia

            openModal(idCarrera, nombreCarrera, descripcionCarrera, materiaId);
        }
    });

    function openModal(idCarrera, nombreCarrera, descripcionCarrera, materiaId) {
        document.getElementById('idCarrera').value = idCarrera;
        document.getElementById('nombreCarrera').value = nombreCarrera;
        document.getElementById('descripcionCarrera').value = descripcionCarrera;
        document.getElementById('materiaId').value = materiaId;

        console.log("ID Carrera:", idCarrera);
        console.log("Nombre Carrera:", nombreCarrera);
        console.log("Descripción Carrera:", descripcionCarrera);
        console.log("ID Materia:", materiaId);

        var myModal = new bootstrap.Modal(document.getElementById('editModal'));
        myModal.show();
    }


</script>

<!-- Bootstrap JS -->


</body>
</html>
