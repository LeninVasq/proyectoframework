<!DOCTYPE html>
<html lang="es">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 150px;
            padding: 20px;
            background-color: #eaeff1;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7f9fc;
            color: #555555;
            font-weight: 600;
        }
        td {
            background-color: #ffffff;
        }
        .btn-warning {
            color: #fff;
            background-color: #ff9800;
            border-color: #ff9800;
        }
        .btn-warning:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .pagination a {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-decoration: none;
            border-radius: 5px;
            color: #555555;
            transition: all 0.3s ease;
        }
        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-btn i {
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-users"></i> Lista de Grupos</h1>

    <table>
        <thead>
        <tr>
            <th><i class="fas fa-hashtag"></i> ID</th>
            <th><i class="fas fa-layer-group"></i> Nombre del Grupo</th>
            <th><i class="fas fa-cogs"></i> Acciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="grupos : ${lista}">
                <!-- Acceder a cada elemento del arreglo -->
                <td th:text="${grupos[1]}"></td> <!-- nombre_materia -->
                <td th:text="${grupos[0]}"></td>
                <td>
                    <a th:href="@{/asistencia/{id}(id=${grupos[1]})}" class="action-link">
                        <i class="bi bi-book"></i> Asignar Materias
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
