<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeff1;
      padding: 20px;
      margin-top: 100px;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 20px;
    }
    .table {
      margin-top: 20px;
    }
    th, td {
      text-align: center;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="container">
  <h1><i class="fas fa-clipboard-list"></i> Formulario de Asistencia</h1>

  <!-- Información del grupo -->
  <div class="mb-4">
    <p><strong>Grupo:</strong> <span th:text="${grupo.nombreGrupo}">Nombre del Grupo</span></p>
    <p><strong>Fecha:</strong> <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">17/11/2024</span></p>
  </div>

  <!-- Tabla de asistencia -->
  <form action="/guardarAsistencia" method="post">
    <input type="hidden" name="grupoId" th:value="${grupo.grupo_id}">

    <table class="table table-bordered">
      <thead class="table-light">
      <tr>
        <th><i class="fas fa-hashtag"></i> ID</th>
        <th><i class="fas fa-user"></i> Nombre del Estudiante</th>
        <th><i class="fas fa-check-circle"></i> Presente</th>
        <th><i class="fas fa-times-circle"></i> Tarde</th>
        <th><i class="fas fa-times-circle"></i> Ausente</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="estudiante : ${estudiantes}">
        <td th:text="${estudiante.id}">1</td>
        <td th:text="${estudiante.nombre}">Juan Pérez</td>
        <td>
          <input type="radio" name="asistencia[${estudiante.id}]" value="presente" required>
        </td>
        <td>
          <input type="radio" name="asistencia[${estudiante.id}]" value="Tarde">
        </td>
        <td>
          <input type="radio" name="asistencia[${estudiante.id}]" value="ausente">
        </td>

      </tr>
      <!-- Fila de ejemplo sin Thymeleaf para referencia -->
      <tr>
        <td>2</td>
        <td>María López</td>
        <td><input type="radio" name="asistencia[2]" value="presente" required></td>
        <td><input type="radio" name="asistencia[2]" value="Tarde"></td>
        <td><input type="radio" name="asistencia[2]" value="ausente"></td>


      </tr>
      </tbody>
    </table>

    <!-- Botones -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Guardar
      </button>
      <a href="/grupos" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
